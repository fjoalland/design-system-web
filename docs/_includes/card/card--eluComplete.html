<section class="ds44-card ds44-card--verticalPicture ds44-card--verticalPicture--elu ds44--xl-padding-b">
    <a href="#" tabindex="-1" aria-hidden="true" data-a11y-exclude="true">
      <picture class="ds44-container-imgRatio ds44-container-imgRatio--profilXL">
      	<img src="../../assets/images/sample-img-profil.jpg" alt="" class="ds44-w100 ds44-imgRatio ds44-imgRatio--profil" id="image-elu-complet">
      </picture>
    </a>
    <div class="ds44-card__section txtleft mts">
        <h4 class="h4-like ds44-cardTitle"><a href="#"  title="Fiche détaillée de {{ include.nom }}">{{ include.nom }}</a></h4>
        <p>{{ include.fonction }}</p>
        <hr class="mbm mtm">
        <p class="ds44-docListElem ds44-mt-std"><i class="icon icon-tag ds44-docListIco" aria-hidden="true"></i>Conseiller départemental</p>
        <p class="ds44-docListElem ds44-mt-std"><i class="icon icon-marker ds44-docListIco" aria-hidden="true"></i>Canton : Saint-Nazaire 2</p>
        <p class="ds44-docListElem ds44-mt-std"><i class="icon icon-mail ds44-docListIco" aria-hidden="true"></i><a href="mailto:{{ include.nom }}@loire-atlantique.fr" aria-label="Contacter {{ include.nom }} par mail : {{ include.nom }}@loire-atlantique.fr">Contacter par mail</a></p>
        <ul class="ds44-list ds44-docListElem ds44-mt-std">
          <li class="ds44-inblLinks"><i class="icon icon-link ds44-docListIco" aria-hidden="true"></i>
          <a href="https://www.{{ include.nom }}.fr" aria-label="Visiter le site de internet {{ include.nom }} - nouvelle fenêtre" target="_blank">Site internet</a></li>
          <li class="ds44-inblLinks"><a href="https://www.facebook.com/{{ include.nom }}" aria-label="Visiter la page Facebook de {{ include.nom }} - nouvelle fenêtre" target="_blank"><i class="icon icon-facebook" aria-hidden="true"></i></a></li>
          <li class="ds44-inblLinks"><a href="https://www.twitter.com/{{ include.nom }}" aria-label="Visiter la compte Twitter de {{ include.nom }} - nouvelle fenêtre" target="_blank"><i class="icon icon-twitter" aria-hidden="true"></i></a></li>
        </ul>
        <hr class="mbm mtm">
        <p class="ds44-mt-std">Parti Socialiste (PS)</p>
        <p class="ds44-mt-std">En binôme avec : <a href="#" aria-label="Visiter la page de Lydia Meignen - nouvelle fenêtre" target="_blank">Lydia Meignen</a></p>
    </div>
    <a href="#" tabindex="-1" aria-hidden="true" data-a11y-exclude="true"><i class="icon icon-arrow-right ds44-cardArrow" aria-hidden="true"><span class="visually-hidden">[Titre de la tuile]</span></i></a>
</section>
