<section class="ds44-card ds44-card--verticalPicture ds44-darkContext">
    <a href="#" tabindex="-1" aria-hidden="true" data-a11y-exclude="true">
        <picture class="ds44-container-imgRatio">
            <img src="../../assets/images/ds44-logo--sampleImg.png" alt="" class="ds44-imgRatio"/>
        </picture>
    </a>
    <div class="ds44-card__section">
        <p role="heading" aria-level="2" class="ds44-card__title"><a href="#" class="ds44-card__globalLink">{{ include.title }}</a></p>
        <p class="ds44-cardDate">{{ include.text }}</p>
        <p class="ds44-cardLocalisation"><i class="icon icon-marker" aria-hidden="true"></i><span class="ds44-iconInnerText">{{ include.localisation }}</span></p>
        <a href="#" tabindex="-1" aria-hidden="true" data-a11y-exclude="true"><i class="icon icon-arrow-right ds44-cardArrow" aria-hidden="true"></i><span class="visually-hidden">{{ include.title }}</span></a>
    </div>
</section>
