<section class="ds44-card ds44-js-card ds44-card--contact ds44-bgGray">
    <div class="ds44-card__section">
        <div class="ds44-innerBoxContainer">
            <h3 class="h4-like ds44-cardTitle" id="{{ include.idTuile }}"><a href="#">{{ include.titreCom }}</a></h3>
            <hr class="mbs" aria-hidden="true"/>
            <p class="ds44-docListElem ds44-mt-std"><i class="icon icon-{{ include.marker }} ds44-docListIco" aria-hidden="true"></i>{{ include.text }}</p>
            {{ include.content }}
        </div>
        <i class="icon icon-arrow-right ds44-cardArrow" aria-hidden="true"></i>
    </div>
</section>
